<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-dark.min.css">
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --accent: #58a6ff;
      --accent-glow: rgba(88, 166, 255, 0.3);
      --text-primary: #c9d1d9;
      --text-secondary: #8b949e;
      --border: #30363d;
      --rust-orange: #f74c00;
    }
    
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    
    .header {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, #1a1f2e 100%);
      padding: 3rem 2rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }
    
    .header h1 {
      margin: 0;
      font-size: 3rem;
      background: linear-gradient(90deg, var(--accent), #a371f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header .tagline {
      color: var(--text-secondary);
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }
    
    .header .badges {
      margin-top: 1.5rem;
    }
    
    .header .badges a {
      margin: 0 0.25rem;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    .markdown-body {
      background: transparent;
      color: var(--text-primary);
    }
    
    .markdown-body h1, .markdown-body h2, .markdown-body h3 {
      border-bottom-color: var(--border);
      color: var(--text-primary);
    }
    
    .markdown-body h2 {
      margin-top: 2.5rem;
    }
    
    .markdown-body a {
      color: var(--accent);
    }
    
    .markdown-body code {
      background: var(--bg-secondary);
      color: #f97583;
      padding: 0.2em 0.4em;
      border-radius: 4px;
    }
    
    .markdown-body pre {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
    }
    
    .markdown-body pre code {
      color: var(--text-primary);
      background: transparent;
    }
    
    .markdown-body table {
      border-collapse: collapse;
      width: 100%;
    }
    
    .markdown-body table th,
    .markdown-body table td {
      border: 1px solid var(--border);
      padding: 0.75rem;
    }
    
    .markdown-body table th {
      background: var(--bg-secondary);
    }
    
    .markdown-body table tr:nth-child(even) {
      background: rgba(22, 27, 34, 0.5);
    }
    
    .ai-notice {
      background: linear-gradient(135deg, rgba(163, 113, 247, 0.1), rgba(88, 166, 255, 0.1));
      border: 1px solid rgba(163, 113, 247, 0.3);
      border-radius: 8px;
      padding: 1.25rem;
      margin: 1.5rem 0;
      font-size: 0.95rem;
    }
    
    .footer {
      text-align: center;
      color: var(--text-secondary);
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid var(--border);
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      .container {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>âš¡ Pulsive</h1>
    <p class="tagline">A reactive programming engine for Rust</p>
    <div class="badges">
      <a href="https://github.com/weng-chenghui/pulsive/actions"><img src="https://github.com/weng-chenghui/pulsive/workflows/CI/badge.svg" alt="CI"></a>
      <a href="https://github.com/weng-chenghui/pulsive"><img src="https://img.shields.io/badge/rust-1.75+-orange.svg" alt="Rust"></a>
      <a href="https://github.com/weng-chenghui/pulsive/blob/main/LICENSE"><img src="https://img.shields.io/badge/license-MIT%2FApache--2.0-blue.svg" alt="License"></a>
    </div>
  </div>
  
  <div class="container">
    <article class="markdown-body">
      {{ content }}
    </article>
  </div>
</body>
</html>
