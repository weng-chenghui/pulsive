name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-godot-libs:
    name: Build Godot Libraries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: libpulsive_godot.so
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: libpulsive_godot.dylib
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: libpulsive_godot.dylib
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: pulsive_godot.dll
    steps:
      - uses: actions/checkout@v6
      
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Build release
        run: cargo build -p pulsive-godot --release --target ${{ matrix.target }}
      
      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: pulsive-godot-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact }}

  create-release:
    name: Create Release
    needs: build-godot-libs
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
      
      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts
      
      - name: Create release archives
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            cd "$dir"
            zip -r "../../release/${name}.zip" .
            cd ../..
          done
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*.zip
          generate_release_notes: true

